<!DOCTYPE html>
<html>
<head>
    <title>EMPLEADO</title>
</head>
<body onload="iniciar()">
    <h2 id="title">REGISTRO DE EMPLEADO</h2>
    <h2 id="ola">Datos De Empleado</h2>
    <form>
        <table>
            <td align=right>Nombre del Empleado:</td>
            <td><input type="text" size=36 name="nombre"></td>
	    <tr>
	    <td align=left>Código del Empleado:</td>
            <td><input type="text" size=36 name="codigo"></td>
            <tr>
                <td align=left>direccion e-mail:</td>
                <td><input type="text" size=36 name="direccion"></td>
            <tr>
                <td align=left>puesto de trabajo :</td>
                <td>
                    <select id="dropdownPuestos">
                        <option value="Gerente" selected>Gerente General</option>
                        <option value="COO">Operativo en Jefe</option>
                        <option value="CSO">Jefe en Ventas</option>
                        <option value="CMO ">Responsable de marketing</option>
                        <option value="CHRO ">Responsable de las Personas</option>
                        <option value="CS">Responsable del cliente  </option>
                        <option value="CFO ">Responsable Financiero </option>
                    </select>
                </td>
		<tr>
		<td align=left>Numero de celular:</td>
		<td><input type="text" size=36 name="celular"></td>
        </table>
     <input type="reset" value="Borrar">
     <button onclick="Ejecutar()">Enviar</button>
     </form>
     <script type="text/javascript">
        function Ejecutar(){
        var aux,result;
        Tex= "Se envio Correctamente";
        alert(Tex);
        aux = "-1";
        while ( aux < "0" || aux > "12" ){
            a=prompt("Ingrese Horas trabajadas(Hora trabajada=200 y Max de Horas Trabajadas=12)", "");
            aux = parseInt(a);
        }
        b="200";
        result = parseInt(a) * parseInt(b);
        result += " Soles";
        alert(result);
    }</script>
    <script type="text/javascript">
    var obj, dir;
    function iniciar() {
        var txt = document.getElementById("ola").innerHTML; 
        var letras = txt.split(""); 
        var res = "";
        for (var i = 0; i < letras.length; i++)
            res += "<span>" + letras[i] + "</span>"; 
        document.getElementById("ola").innerHTML = res; 
        obj= document.getElementById("ola").firstChild;
        dir = 1; 
        setInterval("efecto()", 100);
    }
    function efecto() { 
        obj.style.color = "black";
        if (dir==1) { 
            if (obj.nextSibling != null)
                obj= obj.nextSibling; 
            else
                dir = 0;
        }
        else {
            if (obj.previousSibling != null) 
                obj = obj.previousSibling;
            else
                dir = 1;
        }
        obj.style.color="red";
    }
    </script>

</body>

    #title {
        padding: 5px;

        background-color: #f18973;

    form{
        background-color: #c8c8c9;
    }
    body{
        background-color: #d5f4e6;
    }
	
</style>

</html>
